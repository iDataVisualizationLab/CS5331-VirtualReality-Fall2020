<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box src="https://raw.githubusercontent.com/iDataVisualizationLab/CS5331-VirtualReality-Fall2020/master/styles/pattern9.jpg" position="-1 0.5 -3" rotation="0 45 0" color="#FCC3D9" shadow></a-box>
      <a-sphere src="https://raw.githubusercontent.com/iDataVisualizationLab/CS5331-VirtualReality-Fall2020/master/styles/pattern8.jpg" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder src="https://raw.githubusercontent.com/iDataVisualizationLab/CS5331-VirtualReality-Fall2020/master/styles/pattern7.jpg" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane src="mYmmbrp.jpg" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
