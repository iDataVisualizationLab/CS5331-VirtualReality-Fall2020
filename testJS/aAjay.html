<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="0 0 0" scale=".1 2 .1 "rotation="0 0 0" color="#4CC3D9" shadow></a-box>
      <a-box position="-3 0 0" scale=".1 2 .1 "rotation="0 0 0" color="#4CC3D9" shadow></a-box>
      <a-box position="0 0 -3" scale=".1 2 .1 "rotation="0 0 0" color="#4CC3D9" shadow></a-box>
      <a-box position="-3 0 -3" scale=".1 2 .1 "rotation="0 0 0" color="#4CC3D9" shadow></a-box>
      <a-cylinder position="0 1 0" radius="1" height=".1" color="#4CC3D9" shadow></a-cylinder>
      <a-cylinder position="-3 1 0" radius="1" height=".1" color="#4CC3D9" shadow></a-cylinder>
      <a-cylinder position="0 1 -3" radius="1" height=".1" color="#4CC3D9" shadow></a-cylinder>
      <a-cylinder position="-3 1 -3" radius="1" height=".1" color="#4CC3D9" shadow></a-cylinder>
      
      
      <a-cylinder position=".1 1.1 0" radius="0.05" height=".5" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position=".19 1.1 .19" radius="0.05" height=".5" color="#FFC65D" shadow></a-cylinder>
      
      <a-plane position="0 1 0" rotation="-30 0 0" width=".4" height=".3" color="#7BC8A4" shadow></a-plane>
      <a-plane position="0 1 0" rotation="-30 0 180" width=".4" height=".3" color="#7BC8A4" shadow></a-plane>
        
    </a-scene>
  </body>
</html>
