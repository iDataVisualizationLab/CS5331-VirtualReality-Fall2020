<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>CS CS5331-004 Syllabus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
        img {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body bgcolor="white" text="black">
<div align="left"><font style="font-family:
      Helvetica,Arial,sans-serif;" color="black" size="5">Project 1 </font></div>
<table style="width:100%;">
    <tr>
        <td>
            <table style="width:98%;" border="1" cellpadding="3" cellspacing="0" id="tb1">
                <tr bgcolor="#aaa">
                    <td>No</td>
                    <td>Team</td>
                    <td>Demo Link</td>
                    <td>Repository</td>
                    <td>Screenshot</td>
                    <td>Note</td>
                </tr>
            </table>
        </td>
        <td style="width:2%;">
        </td>
        <td valign="top">
            <table style="width:98%;" border="1" cellpadding="3" cellspacing="0" id="tb2">
                <tr bgcolor="#aaa">
                    <td>No</td>
                    <td>Team</td>
                    <td>Demo Link</td>
                    <td>Repository</td>
                    <td>Screenshot</td>
                    <td>Note</td>
                </tr>

            </table>
        </td>
    </tr>
</table>

<br>
<br>

<script>
    d3.csv('P1.csv', function (data) {
        var rows_per_table = Math.ceil(data.length / 2);
        data.forEach(function (row,index) {
            // var demolink="";
            // var demoVideo="";
            // var Github="";
            var demolink = row.Demolink != ""? '<a href=' + row.Demolink + ' target=blank>Demo Link</a>':"";
            var demoVideo = row.DemoVideo != ""? '<br><a href=' + row.DemoVideo + ' target=blank>Demo Video</a>':"";
            var Github = row.Github!="" ? '<a href=' + row.Github + ' target=blank>Github</a>':"";
            var Screenshot = row.Screenshot !=""?'<img src=' + row.Screenshot + '></img>':'<img src="images/no-thumbnail.png"/>';
            var Schedule = row.Schedule!="" ? row.Schedule:"";

            if(index < rows_per_table){
                $('#tb1').append('<tr><td>' + (index + 1) + '</td><td>' + row.Team + '</td><td>' + demolink + demoVideo+'</td><td>' + Github + '</td><td>' + Screenshot + '</td><td>'+Schedule+'</td></tr>');
            }else{
                $('#tb2').append('<tr><td>' + (index + 1) + '</td><td>' + row.Team + '</td><td>' + demolink + demoVideo+'</td><td>' + Github + '</td><td>' + Screenshot + '</td><td>'+Schedule+'</td></tr>');
            }

        })
    })
</script>
</body>
</html>
